<div class="card h-100">
    <div class="card-header">
        <h1 class="card-title">Text Format</h1>
    </div>
    <div class="card-body d-flex flex-column gap-3 h-100">
        <div class="btn-group">
            <button class="btn" mat-raised-button color="primary" (click)="toUpperCase()">Upper Case</button>
            <button class="btn" mat-raised-button color="primary" (click)="toLowerCase()">Lower Case</button>
            <button class="btn" mat-raised-button color="primary" (click)="invertCase()">Invert Case</button>
        </div>
        <mat-form-field appearance="fill" class="fill-container">
            <textarea matInput [(ngModel)]="text" placeholder="Enter text" [style.resize]="'none'"></textarea>
        </mat-form-field>
    </div>
</div>
