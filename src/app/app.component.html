<div class="container-fluid d-flex flex-column h-100 p-0 pb-3">
  <!--
    If no need to use expand toolbar 
  <nav
    class="navbar navbar-expand-sm mb-3" -->
  <nav
    class="navbar navbar-expand mb-3"
    [class.navbar-light]="!isDarkTheme"
    [class.navbar-dark]="isDarkTheme">
    <div class="container-fluid">
      <a class="navbar-brand">Tools</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"
        id="navbarSupportedContent">
        <ul class="navbar-nav me-auto align-items-center">
          <li class="nav-item dropdown">
            <button mat-button color="primary"
              class="dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Text
            </button>
            <ul
              class="dropdown-menu mat-app-background"
              aria-labelledby="navbarDropdown">
              <li>
                <button mat-button color="primary"
                  class="dropdown-button-item"
                  aria-current="page"
                  routerLink="/text-format">Text Format</button>
              </li>
              <li>
                <button mat-button color="primary"
                  class="dropdown-button-item"
                  aria-current="page"
                  routerLink="/json-format">JSON Format</button>
              </li>
              <li>
                <button mat-button color="primary"
                  class="dropdown-button-item"
                  aria-current="page"
                  routerLink="/diff-text">Diff Text</button>
              </li>
              <li>
                <button mat-button color="primary"
                  class="dropdown-button-item"
                  aria-current="page"
                  routerLink="/encoding">Encoding</button>
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <button mat-button color="primary"
              class="dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Chat-gpt
            </button>
            <ul
              class="dropdown-menu mat-app-background"
              aria-labelledby="navbarDropdown">
              <li>
                <button mat-button color="primary" class="dropdown-button-item"
                  routerLink="/check-english">Check
                  English</button>
              </li>
              <li><button mat-button color="primary"
                  class="dropdown-button-item"
                  routerLink="/quiz">Quiz</button></li>
            </ul>
          </li>
        </ul>

        <shared-theme-changer class="ml-auto"></shared-theme-changer>
        <shared-wide-changer class="wide-changer"></shared-wide-changer>
      </div>
    </div>
  </nav>
  <div class="flex-grow-1" style="min-height: 0; overflow-y: auto">
    <div class="row justify-content-center h-100 w-100 m-0">
      <div [style.width]="getScreenWidth()" class="force-width"
        [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
  </div>
</div>
<global-error></global-error>
