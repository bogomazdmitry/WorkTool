<div class="card h-100">
    <div class="card-header">
        <h1 class="card-title">Diff Text</h1>
    </div>
    <div class="card-body d-flex flex-column gap-3 h-100">
        <div class="btn-group">
            <button class="btn" mat-raised-button color="primary" matTooltip="CMD/Alt + Shift + C"
                (click)="diff()">Diff</button>
        </div>
        <div class="h-100 d-flex flex-column">
            <div class="d-flex gap-2 h-100">
                <mat-form-field appearance="fill" class="fill-container no-padding w-100">
                    <textarea focusOnInit matInput [(ngModel)]="leftText" placeholder="Enter text"
                    [style.resize]="'none'"></textarea>
                </mat-form-field>
                <div class="line"></div>
                <mat-form-field appearance="fill" class="fill-container no-padding w-100">
                    <textarea matInput [(ngModel)]="rightText" placeholder="Enter text"
                    [style.resize]="'none'"></textarea>
                </mat-form-field>
            </div>
            <ngx-monaco-diff-editor class="h-100 mt-3" *ngIf="!diffHidden" [options]="codeEditorOptions"
                [originalModel]="originalModel" [modifiedModel]="modifiedModel">
            </ngx-monaco-diff-editor>
        </div>
    </div>
</div>
