<div class="card h-100">
  <div class="card-body d-flex flex-column gap-3 h-100">
    <div class="d-flex justify-content-between">
      <div class="btn-group mr-auto">
        <button class="btn" mat-raised-button color="primary" matTooltip="CMD/Ctrl + Alt + F" (click)="jsonFormat()">
          Json format
        </button>
        <button class="btn" mat-raised-button color="primary" matTooltip="CMD/Ctrl + Alt + S" (click)="jsonSort()">
          Json sort
        </button>
      </div>
      <div>
        <mat-slide-toggle [(ngModel)]="wrapText" (change)="onWrapToggleChange()">
          Wrap
        </mat-slide-toggle>
      </div>
    </div>
    <div class="h-100 d-flex flex-column">
      <ngx-monaco-diff-editor (onInit)="onInitEditor($event)" class="h-100 mt-3" [options]="codeEditorOptions"
        [originalModel]="originalModel" [modifiedModel]="modifiedModel">
      </ngx-monaco-diff-editor>
    </div>
  </div>
</div>
