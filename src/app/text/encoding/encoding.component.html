<div class="card h-100">
    <div class="card-body d-flex flex-column gap-3 h-100">
        <div class="d-flex gap-2 justify-content-center align-items-end">
            <div>
                <h3 class="m-0">Encode</h3>
                <div class="btn-group">
                    <button class="btn" mat-raised-button color="primary" (click)="urlEncode()">URL</button>
                    <button class="btn" mat-raised-button color="primary" (click)="gzipEncode()">GZIP</button>
                </div>
            </div>
            <div>
                <h3 class="m-0">Decode</h3>
                <div class="btn-group">
                    <button class="btn" mat-raised-button color="primary" (click)="urlDecode()">URL</button>
                    <button class="btn" mat-raised-button color="primary" (click)="gzipDecode()">GZIP</button>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn" mat-raised-button color="primary" (click)="format()">Format result</button>
            </div>
        </div>
        <div class="h-100 d-flex flex-column">
            <div class="d-flex gap-2 h-100">
                <ngx-monaco-editor focusOnInit #monacoEditorInput [options]="codeEditorOptionsInput"
                    [(ngModel)]="leftText" class="w-50 h-100"></ngx-monaco-editor>
                <div class="line"></div>

                <ngx-monaco-editor #monacoEditorOutput [options]="codeEditorOptionsOutput" [(ngModel)]="rightText"
                    class="w-50 h-100"></ngx-monaco-editor>
            </div>
        </div>
    </div>
</div>
