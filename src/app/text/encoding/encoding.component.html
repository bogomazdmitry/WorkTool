<div class="card h-100">
    <div class="card-body d-flex flex-column gap-3 h-100">
        <div class="d-flex gap-2 justify-content-center align-items-end">
            <div class="d-flex">
                <h3 class="m-2">Encode</h3>
                <div class="btn-group">
                    <button class="btn" mat-raised-button color="primary" (click)="urlEncode()">URL</button>
                    <button class="btn" mat-raised-button color="primary" (click)="gzipEncode()">GZIP</button>
                </div>
            </div>
            <div class="d-flex">
                <h3 class="m-2">Decode</h3>
                <div class="btn-group">
                    <button class="btn" mat-raised-button color="primary" (click)="urlDecode()">URL</button>
                    <button class="btn" mat-raised-button color="primary" (click)="gzipDecode()">GZIP</button>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn" mat-raised-button color="primary" (click)="jsonFormat()">Json format</button>
                <button class="btn" mat-raised-button color="primary" (click)="jsonSort()">Json sort</button>
            </div>
        </div>
        <div class="h-100 d-flex flex-column">
            <div class="d-flex gap-2 h-100 right-left-container">
                <ngx-monaco-editor focusOnInit #monacoEditorInput [options]="codeEditorOptionsInput"
                    [(ngModel)]="leftText" class="left h-100"
                    [ngStyle]="{'width': leftWidth + '%'}"></ngx-monaco-editor>
                <div class="divider" (mousedown)="onMouseDown($event)"></div>
                <ngx-monaco-editor #monacoEditorOutput [options]="codeEditorOptionsOutput" [(ngModel)]="rightText"
                    class="right h-100" [ngStyle]="{'width': rightWidth + '%'}"></ngx-monaco-editor>
            </div>
        </div>
    </div>
</div>
