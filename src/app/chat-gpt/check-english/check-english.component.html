<div class="card h-100">
  <div class="card-header">
    <h1 class="card-title">Check English</h1>
  </div>
  <div class="card-body d-flex flex-column gap-3 h-100">
    <div>
      <mat-form-field class="example-full-width mx-2">
        <mat-label>Api key</mat-label>
        <input matInput placeholder="Json with token" [(ngModel)]="apiKey" />
      </mat-form-field>
      <span class="d-inline-block align-middle mx-2">
        For getting response use
        <a target="_blank" href="https://platform.openai.com/account/api-keys"
          >this</a
        >
        link
      </span>
    </div>
    <div class="btn-group">
      <button
        class="btn"
        mat-raised-button
        color="primary"
        matTooltip="CMD/Alt + Shift + C"
        (click)="checkEnglish()"
      >
        Check english
      </button>
    </div>
    <div class="h-100 d-flex flex-column">
      <mat-form-field appearance="fill" class="fill-container no-padding">
        <textarea
          focusOnInit
          matInput
          [(ngModel)]="leftText"
          placeholder="Enter text"
          [style.resize]="'none'"
        ></textarea>
      </mat-form-field>
      <div
        class="h-100 mt-3 d-flex d-flex justify-content-center align-items-center"
        *ngIf="!loaderHidden"
      >
        <mat-spinner></mat-spinner>
      </div>
      <ngx-monaco-diff-editor
        class="h-100 mt-3"
        *ngIf="!diffHidden"
        [options]="codeEditorOptions"
        [originalModel]="originalModel"
        [modifiedModel]="modifiedModel"
      >
      </ngx-monaco-diff-editor>
    </div>
  </div>
</div>
